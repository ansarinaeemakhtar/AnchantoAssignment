<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold text-body-emphasis mb-3" [ngClass]="currentLanguage == 'ur' ? 'ur' : currentLanguage == 'ar' ? 'ar': ''">{{'home.title' | translate}}</h1>
  <img class="d-block mx-auto mb-4 rounded" src="https://picsum.photos/350/200" alt="Anchanto">
  <h4 class="display-6 fw-semibold text-body-emphasis mb-3" [ngClass]="currentLanguage == 'ur' ? 'ur' : currentLanguage == 'ar' ? 'ar': ''">{{'home.heading' | translate}}</h4>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4" [ngClass]="currentLanguage == 'ur' ? 'ur' : currentLanguage == 'ar' ? 'ar': ''">{{'home.introduction' | translate}}</p>
    <div class="d-grid gap-2 justify-content-sm-center">
      <button type="button" class="btn btn-primary btn-lg px-4 gap-3" [ngClass]="currentLanguage == 'ur' ? 'ur' : currentLanguage == 'ar' ? 'ar': ''">{{'home.button' | translate}}</button>
    </div>
  </div>
</div>

<div class="container my-5">
  <div class="row gap-3">
    <div class="col p-5 border border-danger text-center rounded-3 d-flex align-items-center">
      <app-comp1></app-comp1>
    </div>
    <div class="col p-5 border border-success text-center rounded-3 d-flex align-items-center">
      <app-comp2></app-comp2>
    </div>
    <div class="col p-5 border border-info text-center rounded-3 d-flex align-items-center">
      <app-comp3></app-comp3>
    </div>
  </div>
</div>
