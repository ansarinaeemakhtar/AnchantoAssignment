<figure class="text-center">
  <blockquote class="blockquote" [ngClass]="currentLanguage == 'ur' ? 'ur' : currentLanguage == 'ar' ? 'ar': ''">
    <p>{{'comp1.quote' | translate}}</p>
  </blockquote>
  <figcaption class="blockquote-footer" [ngClass]="currentLanguage == 'ur' ? 'ur' : currentLanguage == 'ar' ? 'ar': ''">
    <cite title="Source Title">{{'comp1.author' | translate}}</cite>
  </figcaption>
</figure>
